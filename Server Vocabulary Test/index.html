<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/output.css">
    <title>Vocabulary</title>
</head>

<body class="m-0 p-0 box-border bg-custom-image bg-no-repeat bg-center bg-fixed bg-cover overflow-y-auto select-none" >
    <!-- Основной контейнер -->
    <div id="container">
        <!-- Секция для отображения слов и их перевода -->
        <div id="words">
            <h3 id="englishWordClick" class="text-6xl sm:text-5xl">English is that easy ^-^</h3>
            <h3 id="russianWordClick" class="visible text-6xl sm:text-5xl">Перевод</h3>

            <!-- Кнопки навигации -->
            <div id="buttonContainer" class="flex flex-col items-center space-y-1" >
                <button id="backBtn" class="">Previous Word</button>
                <button id="toggleButton" class="">Показать перевод</button>
                <button id="randomBtn" class="">Random Word</button>
                <button id="forwardBtn" class="">Next Word</button>
            </div>
        </div>
        <!-- Секция поиска -->
        <div class="searchContainer">
            <input type="text" id="searchWordInput" placeholder="Введите слово для поиска">
            <button id="searchWordButton">Поиск слов</button>
            <button id="addSearchedWordButton">Добавить в словарик</button>
        </div>
        <!-- Скрипты -->
        <script src="script.js"></script>
</body>

</html>
